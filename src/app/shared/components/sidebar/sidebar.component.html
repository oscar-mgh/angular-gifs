<div class="bg-dark border-right p-3 text-white" id="sidebar">
  <h3>GifsApp</h3>
  <hr />

  <div class="list-group list-reset" *ngFor="let tag of tags">
    <button (click)="searchTag(tag)" class="list-group-item list-group-item-action p-2 my-2">
      {{ tag | titlecase }}
    </button>
  </div>
</div>
