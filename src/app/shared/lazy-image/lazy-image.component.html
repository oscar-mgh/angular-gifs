<div class="d-flex justify-content-center">
  <img
    class="animate__animated animate__fadeIn"
    src="assets/loading.svg"
    *ngIf="isLoading"
  />
  <img
    class="card-img-top"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: isLoading ? 'none' : '' }"
  />
</div>
